<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css"/>  
</head>
<body>

	<div class="fullwidth" id="header">
		<header>	
			<h3>Phenomenal India</h3>
		</header>
	</div>

<br>
<div class="container">
  <h2 class="text-center">Complete your profile!</h2><br>
  <form class="form-horizontal">
    
    <div class="row">
     <div class="form-group has-success has-feedback">
      <label class="col-sm-offset-1 col-sm-2 control-label" for="inputSuccess">Username</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="inputSuccess">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</input>
      </div>
    </div></div><br>
		<div class="row">
    <div class="form-group has-warning has-feedback">
      <label class="col-sm-offset-1 col-sm-2 control-label" for="inputWarning">Password</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="inputWarning">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
      </div>
    </div></div><br>
		<div class="row">
    <div class="form-group has-error has-feedback">
      <label class="col-sm-offset-1 col-sm-2 control-label" for="inputError">Valid Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="inputError">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
    </div></div>
	
  </form>
</div>

</body>
</html>
