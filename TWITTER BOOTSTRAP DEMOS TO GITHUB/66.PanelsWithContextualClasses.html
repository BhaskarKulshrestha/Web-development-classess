<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css"/>

  </head>
<body>
	<div class="fullwidth" id="header">
		<header>	
			<h3>Phenomenal India</h3>
		</header>
	</div>

<br>
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
<div class="panel-group">
<div class="panel panel-primary">
		<div class="panel-heading"><h3>South India Package</h3></div>
		<div class="panel-body">			
			  <table class="table">
					<thead>
						<tr>
							<th>Place</th>
							<th>Package Duration</th>
							<th>Cost</th>							
						</tr>
					</thead>
				<tbody>
					<tr>
						<td>Kerala</td>
						<td>4 days 3 nights</td>
						<td>Rs.10000</td>
					</tr>
					<tr>
						<td>Tamil Nadu</td>
						<td>6 days 5 nights</td>
						<td>Rs.20000</td>
					</tr>
					<tr>
						<td>Karnataka</td>
						<td>6 days 5 nights</td>
						<td>Rs.18000</td>
					</tr>
				</tbody> 
			</table>
			</div>		
		<div class="panel-footer ">
			<button >Book</button> &nbsp;&nbsp;
			<button >View Details</button> &nbsp;&nbsp;
		</div>		
</div>

<div class="panel panel-success">
		<div class="panel-heading"><h3>North India Package</h3></div>
		<div class="panel-body">			
			  <ul>
				<li>Uttarakhand package</li>
				<li>Manali Package</li>
				<li>Chandigarh Package</li>
			  </ul>
		</div>		
		<div class="panel-footer">
			<button >Book</button> &nbsp;&nbsp;
			<button >View Details</button> &nbsp;&nbsp;
		</div>		
</div>
</div>
</div>
</div>

</body>

</html>
