<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

	<div class="fullwidth" id="header">
		<header>	
			<h3>Phenomenal India</h3>
		</header>
	</div>
<div class="container">
<div class="col-sm-offset-2 col-sm-9  ">
		<h4 class="text-center" style="padding:5px">Subscribe for updates from <strong>Phenomenal India</strong></h4>
		<div class="row">
			<div class="col-xs-12  whiteborder " style="background-color:#F6F3F2;padding:5px">
				<br>
				<form class="form form-inline">
				   <div class="form-group">
					<label for="fname" style="padding:5px">First Name</label>
					<input type="text" class="form-control" id="fname" placeholder="Enter first name">
				  </div>
				  <div class="form-group">
					<label for="lname">Last Name</label>
					<input type="text" class="form-control" id="lname" placeholder="Enter last name">
				  </div>
				  <div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email">
				  </div>				  
				  <button type="submit">Submit</button>
				</form>
				<br>
			</div>
			
		</div>
   </div>
</div>	 

</body>




</html>
