<!DOCTYPE html>
<html lang="en">
<head>
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" href="styles.css"/>   
  </head>
<body>

	<div class="fullwidth" id="header">
		<header>	
			<h3>Phenomenal India</h3>
		</header>
	</div>

<br>
<div class="container whitebackground gridbordergrey">
	<div class="row">
		<div class="col-sm-12 ">
			<h3 class="text-center" style="background-color: #F6F3F2; padding: 15px;">
				<strong>Tour Packages</strong>
			</h3>
		</div>
		
	</div>
<br>
	<div class="row">
		<div class="col-sm-2 text-center">
			NORTH INDIA 
		</div>
		<div class="col-sm-2 text-center">
			8 - 12 days<span class="label label-success">NEW</span>
		</div>
		<div class="col-sm-2 text-center">
			12 - 15 days			
		</div>
		<div class="col-sm-2 text-center">
			3 - 4 days<span class="label label-danger">NEW</span>
			
		</div>
		<div class="col-sm-2 text-center">
			<span >10 days</span>
			
		</div>
		<div class="col-sm-2 text-center">
			<span >20+ days</span>			
		</div>
	</div><br><br>
	
	
	<div class="row">
		<div class="col-sm-2 text-center">
			EAST INDIA 
		</div>
		<div class="col-sm-2 text-center">
			8 - 12 days
			
		</div>
		<div class="col-sm-2 text-center">
			12 - 15 days<span class="label label-primary">NEW</span>
					
		</div>
		<div class="col-sm-2 text-center">
			3 - 4 days<span class="label label-default">NEW</span>
			
		</div>
		<div class="col-sm-2 text-center">
			10 days<span class="label label-warning">NEW</span>
			
		</div>
		<div class="col-sm-2 text-center">
			20+ days<span class="label label-info">NEW</span>	
		</div>
	</div><br>
	</div>
</div>	
</body>




</html>
