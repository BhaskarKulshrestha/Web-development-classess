<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<div class="fullwidth" id="header">
		<header>	
			<h3>Phenomenal India</h3>
		</header>
	</div>
<br> 
<div class="col-sm-offset-2 col-sm-8  whitebackground ">
	<div class="row ">
		<h4 class="text-center col-xs-4 col-xs-offset-4" style="padding:5px">
			<strong>Your Profile with Phenomenal India </strong><br><br>			
		</h4>
	</div>
	
		
	<div class=""><br>
		<div class="row">
			<div class="col-xs-offset-2 col-xs-1">
				<img src="shutterstockimages/user.PNG" class="img-responsive"/>
			</div>

				<strong>Profile Completeness</strong>
				<div class="progress">
				  <div class="progress-bar" role="progressbar" aria-valuenow="40"

					40% Complete 
				  </div>
				</div>
				Adding your current location will bring you to 60%.
			</div>
		</div>

	</div>
