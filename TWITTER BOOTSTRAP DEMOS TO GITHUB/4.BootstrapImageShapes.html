<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles.css"/> 
</head>
<body>
	<div class="fullwidth" id="header">
		<header>	
			<h3>Phenomenal India</h3>
		</header>
	</div>
	
	<br> 

	<div class="container">
		<div class="col-xs-4">
			<h3>Rounded corners:</h3><br>
			<img src="shutterstockimages/India.PNG"  class="img  img-rounded img-responsive" />
		</div>
		<div class="col-xs-4">
			<h3>Circle:</h3><br>
			<img src="shutterstockimages/India.PNG"  class="img  img-circle img-responsive" />
		</div>
		<div class="col-xs-4">
			<h3>Thumbnail:</h3><br>
			<img src="shutterstockimages/India.PNG" class="img  img-thumbnail img-responsive" /></div>
	</div>
</body>
</html>
