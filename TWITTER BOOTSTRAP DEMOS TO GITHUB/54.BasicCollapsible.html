<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css"/>
 

  </head>
<body>
	<div class="fullwidth" id="header">
		<header>	
			<h3>Phenomenal India</h3>
		</header>
	</div>

<br>
<div id="content">
<div class="container"> 
   <div class="row">
	<div class="col-sm-6  gridbordergrey whitebackground" style="padding:18px">
	<h3 class="text-center">Luxury Packages</h3>
		<img src="shutterstockimages/36723919.jpg" class="img-responsive img-thumbnail"/>
		<br><br>
		 <button type="button" class="btn btn-info" data-toggle="collapse" 
		 data-target="#pack1" >Package Snapshot</button>
		<div id="pack1" class="collapse"><br>
			<strong> No. of packages: </strong> 2 <br>
			<strong> Average cost: </strong> Rs. 1,00,000.00 <br>
		</div>
	</div>
	<div class="col-sm-6  gridbordergrey whitebackground" style="padding:18px">
	<h3 class="text-center ">Family Packages</h3>
		<img src="shutterstockimages/356563760.jpg"  class="img-responsive img-thumbnail"/>
		<br><br>
		<button type="button" class="btn btn-info" data-toggle="collapse" 
		 data-target="#pack2">Package Snapshot</button>
		<div id="pack2" class="collapse"><br>
			<strong> No. of packages: </strong> 2 <br>
			<strong> Average cost: </strong> Rs.40,000.00 <br>
		</div>
		</div><br><br>
	</div>
	
	</div><br><br><br>
</div>
</div>

			

</body>




</html>
